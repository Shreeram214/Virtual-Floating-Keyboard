    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerdiv">
        <div class="innerdiv">
            <form class="form" name="Valform">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="text" class="form-control search" name="Email" id="email" onClick = "kb.openKeyboard(email);"  aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control search" name="Password" onClick = "kb.openKeyboard(pass);" id="pass"  placeholder="Password">
                </div>
                <button type="submit" id="submitbtn" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
<input type="text" name="Name" id="nameid" class="search" onclick="kb.openKeyboard(nameid);">
